<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List-Challenge-v1</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <h1><img src="/src/images/icon-list.png" alt="icon-to-do-list">ToDo List - v1</h1>
        <p id="help">Instruções sobre o site</p>
        <div class="helpRemove">
            <p>Escreva suas tarefas no campo de texto abaixo.</p>
            <p>Adicione a tarefa apertando "Enter" ou clicando no botão "Adicionar/Add".</p>
            <p>Complete a tarefa clicando em cima dela.</p>
            <p>Exclua a tarefa clicando no botão <span>"X"</span>.</p>
        </div>
        <input type="text" id="taskInput" placeholder="Adicione uma tarefa..." maxlength="30">
        <button id="buttonAdd">Adicionar/Add</button>
        <ul></ul>
    </main>
</body>

<script src="/src/js/script.js"></script>
</html>
